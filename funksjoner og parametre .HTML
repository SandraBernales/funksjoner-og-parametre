<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funksjoner og parametre</title>
    
</head>
<body>
    <div id="app"></div>

    <button onclick="colorOne('red','Hello world','50px')">Farge 1</button>
    <button onclick="colorTwo('blue','Hello','200px')">Farge2</button>

    <script>
       function colorOne(color,tekst,fontSize){
           document.getElementById('app').style.background = color;
           document.getElementById('app').innerHTML = tekst;
           app.style.fontSize = fontSize;     
       }
        
        
        function colorTwo(color,tekst,fontSize){
           document.getElementById('app').style.background = color;
           document.getElementById('app').innerHTML = tekst;
           app.style.fontSize = fontSize;     
        }
    </script>
</body>
</html>
